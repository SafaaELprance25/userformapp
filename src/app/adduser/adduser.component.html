<form [formGroup]="userform"  (ngSubmit)="save()">
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Firstname</label>
        <input  class="form-control" formControlName="firstname">

        <div  *ngIf="userform.get('firstname')?.hasError('required')">Name is required</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last name</label>
        <input  class="form-control" formControlName="lastname">
        <div  *ngIf="userform.get('lastname')?.hasError('required')">Name is required</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
      <div  *ngIf="userform.get('email')?.hasError('email')">email is required</div>
    </div>
  
    <button type="submit" class="btn btn-primary"  [disabled]="userform.invalid">Submit</button>
 
</form>
